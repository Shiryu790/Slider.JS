<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slider JS</title>
</head>
<body>
    <div class="container">
        <div class="slider">
            <img class="active" src="https://images.unsplash.com/photo-1499856871958-5b9627545d1a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1007&q=80" alt="Pont">

            <img src="https://images.unsplash.com/photo-1470470558828-e00ad9dbbc13?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80" alt="Seine">

            
            <img src="https://images.unsplash.com/photo-1508701112238-a99082e95da4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Arc de Triomphe">
        </div>

        <div class="cont-btn">
            <div class="btn-nav left">↤</div>
            <div class="btn-nav right">↦</div>
        </div>
    </div>    

    <script src="app.js"></script>
</body>
</html>
